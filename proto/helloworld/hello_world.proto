syntax = "proto3";

package helloworld;

// Defina o caminho do pacote Go correspondente:
option go_package = "github.com/diego-dm-morais/lab-grpc-swagger/proto/helloworld";

service HelloWorld {
    rpc SayHello (HelloRequest) returns (HelloResponse);
}

message HelloRequest {
    string name = 1;
}

message HelloResponse {
    string message = 1;
}
